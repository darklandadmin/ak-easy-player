<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MovieHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 text-blue-900">
    <!-- Header Section -->
    <header class="bg-blue-700 text-white py-6">
      <div class="container mx-auto text-center">
        <h1 class="text-5xl font-bold">Contact Us</h1>
        <p class="mt-2 text-lg">
          We'd love to hear from you. Feel free to reach out!
        </p>
      </div>
    </header>

    <!-- Contact Form Section -->
    <main class="container mx-auto py-12">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6">Get in Touch</h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-lg font-medium mb-2"
              >Your Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="email" class="block text-lg font-medium mb-2"
              >Your Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="message" class="block text-lg font-medium mb-2"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-8 rounded-lg shadow-lg"
          >
            Send Message
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-8">
        <div class="container mx-auto text-center">
          <p class="mb-4">&copy; 2024 ak Easy Player. All rights reserved.</p>
          <div class="flex justify-center space-x-6">
            <a href="./policy.html" class="hover:underline">Privacy Policy</a>
            <a href="./term.html" class="hover:underline">Terms of Service</a>
            <a href="./contact.html" class="hover:underline">Contact Us</a>
          </div>
        </div>
      </footer>
  </body>
</html>
